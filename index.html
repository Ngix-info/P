        $('#send').click(function() {
            var params = {
                'og:url': $('[name=u]').val(),
                'og:title': $('[name=title]').val().trim()
            };
            var description = $('[name=description]').val().trim();
            var image = $('[name=picture]').val();
            if (description.length) {
                params['og:description'] = description;
            }
            if (image.length) {
                params['og:image'] = image;
            }
            FB.ui({
                method: 'share_open_graph',
                action_type: 'og.shares',
                display: 'popup',
                action_properties: JSON.stringify({ object: params })
            });
        });
